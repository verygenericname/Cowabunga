name: Build Cowabunga

on:
  push:
    branches: [ "**" ]

jobs:
  build:

    runs-on: macos-latest-xlarge

    steps:
    - uses: actions/checkout@v3
      
    - name: Make IPA
      run: ./ipabuild.sh
    - uses: actions/upload-artifact@v3
      with:
       name: IPA Download
       path: build/Cowabunga.ipa
